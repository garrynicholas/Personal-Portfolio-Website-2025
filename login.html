<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login - Portfolio Manager</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
@import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@200;400;500&display=swap");

:root {
    --primary: #6366f1;
    --secondary: #a855f7;
    --accent: #06b6d4;
    --success: #10b981;
    --warning: #f59e0b;
    --danger: #ef4444;
    --bg-dark: #0a0a0f;
    --bg-darker: #050507;
    --text-primary: #ffffff;
    --text-secondary: #a1a1aa;
    --glass-bg: rgba(255, 255, 255, 0.03);
    --glass-border: rgba(255, 255, 255, 0.08);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Space Grotesk", sans-serif;
    background: radial-gradient(ellipse at top, rgba(99, 102, 241, 0.1) 0%, var(--bg-darker) 50%), 
                radial-gradient(ellipse at bottom right, rgba(168, 85, 247, 0.08) 0%, transparent 50%),
                linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-darker) 100%);
    color: var(--text-primary);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
}

/* Background Grid */
.bg-grid {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
                      linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
    background-size: 50px 50px;
    pointer-events: none;
    z-index: -2;
    animation: gridMove 20s linear infinite;
}

@keyframes gridMove {
    0% { transform: translate(0, 0); }
    100% { transform: translate(50px, 50px); }
}

/* Background Orbs */
.bg-orbs {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
}

.orb {
    position: absolute;
    border-radius: 50%;
    opacity: 0.6;
    filter: blur(60px);
    animation: orbFloat 8s ease-in-out infinite;
}

.orb1 {
    width: 300px;
    height: 300px;
    background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
    top: 20%;
    left: 10%;
    animation-delay: 0s;
}

.orb2 {
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, var(--secondary) 0%, transparent 70%);
    top: 60%;
    right: 20%;
    animation-delay: 2s;
}

.orb3 {
    width: 250px;
    height: 250px;
    background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
    bottom: 10%;
    left: 60%;
    animation-delay: 4s;
}

@keyframes orbFloat {
    0%, 100% { transform: translate(0, 0) scale(1); }
    25% { transform: translate(30px, -40px) scale(1.1); }
    50% { transform: translate(-20px, 30px) scale(0.9); }
    75% { transform: translate(40px, 20px) scale(1.05); }
}

/* Glassmorphism */
.glass {
    background: var(--glass-bg);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 24px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
    position: relative;
}

.glass::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
    border-radius: inherit;
    pointer-events: none;
}

/* Login Container */
.login-container {
    width: 100%;
    max-width: 450px;
    padding: 40px;
    background: var(--glass-bg);
    backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 24px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.login-header {
    text-align: center;
    margin-bottom: 40px;
}

.login-logo {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 10px;
    /* background: linear-gradient(135deg, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text; */
}

.login-title {
    font-size: 1.8rem;
    font-weight: 600;
    margin-bottom: 8px;
    color: var(--text-primary);
}

.login-subtitle {
    color: var(--text-secondary);
    font-size: 1rem;
}

.form-group {
    margin-bottom: 25px;
}

.form-label {
    display: block;
    margin-bottom: 8px;
    font-size: 0.95rem;
    color: var(--text-secondary);
    font-weight: 500;
}

.form-control {
    width: 100%;
    padding: 14px 18px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid var(--glass-border);
    border-radius: 14px;
    color: var(--text-primary);
    font-family: "Space Grotesk", sans-serif;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.form-control:focus {
    outline: none;
    border-color: var(--primary);
    background: rgba(255, 255, 255, 0.08);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
}

.form-control::placeholder {
    color: var(--text-secondary);
    opacity: 0.7;
}

.btn {
    width: 100%;
    padding: 14px 24px;
    border: none;
    border-radius: 14px;
    font-family: "Space Grotesk", sans-serif;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    position: relative;
    overflow: hidden;
}

.btn::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
}

.btn:hover::before {
    left: 100%;
}

.btn-primary {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
    font-size: 1.05rem;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
}

.btn-primary:active {
    transform: translateY(0);
}

.login-footer {
    text-align: center;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid var(--glass-border);
}

.login-footer p {
    color: var(--text-secondary);
    font-size: 0.9rem;
    margin-bottom: 10px;
}

.login-footer a {
    color: var(--primary);
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
}

.login-footer a:hover {
    color: var(--secondary);
    text-decoration: underline;
}

.alert {
    padding: 12px 16px;
    border-radius: 12px;
    margin-bottom: 20px;
    font-size: 0.9rem;
    display: none;
    animation: slideDown 0.3s ease;
}

@keyframes slideDown {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

.alert-danger {
    background: rgba(239, 68, 68, 0.1);
    border: 1px solid rgba(239, 68, 68, 0.3);
    color: var(--danger);
}

.alert-success {
    background: rgba(16, 185, 129, 0.1);
    border: 1px solid rgba(16, 185, 129, 0.3);
    color: var(--success);
}

/* Responsive */
@media (max-width: 480px) {
    .login-container {
        padding: 30px 20px;
        margin: 20px;
    }
    
    .login-logo {
        font-size: 2rem;
    }
    
    .login-title {
        font-size: 1.5rem;
    }
}

/* Password Toggle */
.password-wrapper {
    position: relative;
}

.password-toggle {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    background: transparent;
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    padding: 8px;
    border-radius: 8px;
    transition: all 0.3s ease;
    z-index: 10;
}

.password-toggle:hover {
    background: rgba(255, 255, 255, 0.08);
    color: var(--primary);
    transform: translateY(-50%) scale(1.1);
}

.password-toggle:active {
    transform: translateY(-50%) scale(0.95);
}

.password-toggle i {
    font-size: 1.2rem;
    transition: all 0.3s ease;
}

.form-control {
    width: 100%;
    padding: 14px 18px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid var(--glass-border);
    border-radius: 14px;
    color: var(--text-primary);
    font-family: "Space Grotesk", sans-serif;
    font-size: 1rem;
    transition: all 0.3s ease;
    position: relative;
    z-index: 5;
}

.password-wrapper .form-control {
    padding-right: 50px; /* Make space for the toggle button */
}
</style>
</head>
<body>
<!-- Background -->
<div class="bg-grid"></div>
<div class="bg-orbs">
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
</div>

<!-- Login Container -->
<div class="login-container glass">
    <div class="login-header">
        <div class="login-logo">ðŸ’¼ðŸ’°</div>
        <h1 class="login-title">Portfolio Manager</h1>
        <p class="login-subtitle">Diverse Tool Management Systems</p>
    </div>
    
    <div id="alertMessage" class="alert alert-danger"></div>
    
    <form id="loginForm">
        <div class="form-group">
            <label class="form-label" for="email">Email Address</label>
            <input 
                type="email" 
                id="email" 
                class="form-control" 
                placeholder="Email" 
                required
                autocomplete="email"
            >
        </div>
        
        <div class="form-group">
    <label class="form-label" for="password">Password</label>
    <div class="password-wrapper">
        <input 
            type="password" 
            id="password" 
            class="form-control" 
            placeholder="Password" 
            required
            autocomplete="current-password"
        >
        <button type="button" id="togglePassword" class="password-toggle">
            <i class="bi bi-eye-slash" id="passwordIcon"></i>
        </button>
    </div>
</div>
        
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-box-arrow-in-right"></i> Login
        </button>
    </form>
    
    <!-- <div class="login-footer">
        <p>ðŸ”’ Admin Access Only</p>
        <p>Credentials: <strong>admin@mail.com</strong> | <strong>12345</strong></p>
    </div> -->
</div>

<script>
// Check if user is already logged in
if (localStorage.getItem('isLoggedIn') === 'true') {
    window.location.href = 'tools.html';
}

// Login form handler
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const alertMessage = document.getElementById('alertMessage');
    
    // Admin credentials
    const ADMIN_EMAIL = 'twizzyson@admin';
    const ADMIN_PASSWORD = 'QUZMoEmBjlmo3##';
    
    // Validate credentials
    if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
        // Set login session
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userEmail', email);
        localStorage.setItem('loginTime', new Date().toISOString());
        
        // Show success message
        alertMessage.className = 'alert alert-success';
        alertMessage.textContent = 'Login successful! Redirecting...';
        alertMessage.style.display = 'block';
        
        // Redirect to tools page
        setTimeout(() => {
            window.location.href = 'tools.html';
        }, 1500);
        
    } else {
        // Show error message
        alertMessage.className = 'alert alert-danger';
        alertMessage.textContent = 'Invalid credentials. Please try again.';
        alertMessage.style.display = 'block';
        
        // Clear password field
        document.getElementById('password').value = '';
    }
});

// Password toggle functionality
document.addEventListener('DOMContentLoaded', function() {
    const togglePasswordBtn = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const passwordIcon = document.getElementById('passwordIcon');
    
    togglePasswordBtn.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Toggle icon
        if (type === 'text') {
            passwordIcon.className = 'bi bi-eye';
            togglePasswordBtn.style.color = 'var(--success)';
        } else {
            passwordIcon.className = 'bi bi-eye-slash';
            togglePasswordBtn.style.color = '';
        }
    });
    
    // Optional: Hide password when clicking outside
    document.addEventListener('click', function(e) {
        if (!passwordInput.contains(e.target) && !togglePasswordBtn.contains(e.target)) {
            if (passwordInput.getAttribute('type') === 'text') {
                // Uncomment below if you want to auto-hide when clicking outside
                // passwordInput.setAttribute('type', 'password');
                // passwordIcon.className = 'bi bi-eye-slash';
                // togglePasswordBtn.style.color = '';
            }
        }
    });
});
</script>
</body>
</html>
